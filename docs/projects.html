     <style>
    #projects-container {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      margin: 0 auto; /* top, right, bottom, left  */
      padding: 20px;
      animation: transitionIn 1s ease;
    }
    #introduction {
      .github {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      #introduction-text {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        max-width: 900px;
        margin: 0 auto;
      }

      p {
        line-height: 1.6;
        font-size: 1.5rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
      }
    }
    #project {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 20px;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    #project-image {
      flex: 1 1 50%;
      padding: 20px;
    }
    #project-profile-image img {
      max-width: 150px;
      height: auto;
      border-radius: 10px;
      border: 5px solid #ed9121;
    }
    #project-image img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      border: 5px solid #ed9121;
    }
    #project-text {
      flex: 1 1 50%;
      padding: 20px;
    }
    #project-text h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #fff;
    }
    .project-text-p {
      line-height: 1.6;
      color: #fff;
    }
    svg, .svg {
      width: 40px;
      height: 40px;
      margin: 10px 0;
    }
    a {
      text-decoration: none;
    }
    .preview {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100px;
      height: 20px;

      svg {
        width: 20px;
        height: 20px;
        margin: 0;
      }
      p {
        font-size: 0.8em;
        color: #000;
      }
    }
    @media screen and (max-width: 768px) {
      #project {
        flex-direction: column;
      }
      #project-image {
        padding: 0;
      }
      #project-text {
        padding: 0;
      }
    }

    @keyframes transitionIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
     </style>
