<div class="container">
    <style> 
      .container {
        animation: transitionIn 1s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
      }

      .imageContainer {
        width: 40%;
        height: auto;
        margin-top: 30px; /* Add some space between the top of the container and the image */
      }

      .imageContainer img {
        width: 100%;
        height: auto;
      }

      button {
        padding: 10px 20px;
        background-color: #00416A;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s;
        margin-top: 30px; /* Add some space between the image and the button */
        margin-bottom: 30px; /* Add some space between the button and the bottom of the container */
      }

      button:hover {
        background-color: #00a5ff;
      }

      @media screen and (max-width: 1600px) {
        .imageContainer {
          width: 60%;
          height: auto;
        }
      }

      @media screen and (max-width: 1050px) {
        .imageContainer {
          width: 80%;
          height: auto;
        }
        
      }

      @media screen and (max-width: 768px) {
        .imageContainer {
          width: 90%;
          height: auto;
        }
      }

      @keyframes transitionIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
      <div class="imageContainer">
        <img src="../img/Blue and White Professional CV Resume.jpg" id="resume-img" alt="cv">
      </div>
      <button type="button" id="download-button">Download</button>
</div>
